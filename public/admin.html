<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1"> -->
    <title>Admin Panel</title>
    <!--[if lt IE 9]>
      <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
    <style>
    html, body {
      text-align: center;
      padding: 0;
      margin: 0;
    }
    input[type="image"], img {
      height: 30vh;
      margin: auto;
    }
    table {
      width: 100%;
      margin-top: 30px;
    }
    table td {
      padding: 60px 30px;
      background-color: lightgray;
      text-align: center;
      color: navy;
      font-weight: bold;
      text-decoration: underline;
      font-weight: bold;
      font-size: 3vh;
      font-family: monospace;
    }
    table td:nth-child(2) {
      -ms-word-break: break-all;
      word-break: break-all;
      /* Non standard for webkit */
       word-break: break-word;

      -webkit-hyphens: auto;
         -moz-hyphens: auto;
          -ms-hyphens: auto;
              hyphens: auto;
    }
    </style>
    <script src="/bower_components/jquery/dist/jquery.min.js"></script>
  </head>
  <body>

    <br><br><br>

    <input type="image" src="/img/upload-25068_1280.png" style="border-width: 0; outline: none;"/>
    <input type="file" id="file-input" style="display: none" />

    <img src="/img/default.svg" style='display: none;' name='loading'>
    <img src="/img/success.png" style='display: none;' name='success'>
    <img src="/img/fail.png" style='display: none;' name='fail'>

    <table>
      <tbody id="tbody"></tbody>
    </table>

    <script>
    var uploadImg = document.querySelector('input[type="image"]');
    var loadingImg = document.querySelector('img[name="loading"]');
    var successImg = document.querySelector('img[name="success"]');
    var failImg = document.querySelector('img[name="fail"]');

    var iconUI = (function() {

      return {
        loading: function() {
          uploadImg.style.display = 'none';
          loadingImg.style.display = 'block';
        },
        success: function() {
          loadingImg.style.display = 'none';
          successImg.style.display = 'block';
          setTimeout(function() {
            this.reset();
          }.bind(this), 2000);
        },
        reset: function() {
          uploadImg.style.display = 'block';
          successImg.style.display = 'none';
          failImg.style.display = 'none';
        },
        fail: function() {
          loadingImg.style.display = 'none';
          failImg.style.display = 'block';
          setTimeout(function() {
            this.reset();
          }.bind(this), 2000);
        }
      };
    })()

    $(uploadImg).on('click tap', function() {
      $('#file-input').trigger('click');
    });

    function handleFileUpload() {
      var files = document.getElementById('file-input').files;
      var file = files[0];
      if (file == null) {
        return alert('No file selected.');
      }
      iconUI.loading();
      getSignedRequest(file);
    }

    $(document).ready(function() {
      $('body').on('change', '#file-input', handleFileUpload);

      $(document).on('dblclick', 'tr', function() {
        console.log('double')
        var $tr = $(this);
        var id = $tr.children().first().text();
        $.ajax({
          url: '/post/' + id,
          type: 'DELETE',
          success: function(result) {
            $tr.remove();
          }
        });
      });
    });


    function getSignedRequest(file){
      var xhr = new XMLHttpRequest();
      xhr.open('GET', `/sign-s3?file-name=${file.name}&file-type=${file.type}`);
      xhr.onreadystatechange = function() {
        if(xhr.readyState === 4){
          if(xhr.status === 200){
            var response = JSON.parse(xhr.responseText);
            uploadFile(file, response.signedRequest, response.url);
          }
          else{
            //alert('Could not get signed URL.');
            iconUI.fail();
          }
        }
      };
      xhr.send();
    }

    function uploadFile(file, signedRequest, url){
      var xhr = new XMLHttpRequest();
      xhr.open('PUT', signedRequest);
      xhr.onreadystatechange = function() {
        if (xhr.readyState === 4){
          if (xhr.status === 200){
            postPost(url);
          } else{
            //alert('Could not upload file.');
            iconUI.fail();
          }
        }
      };
      xhr.send(file);
    }

    function postPost(url) {
      var xhr = new XMLHttpRequest();
      xhr.open('POST', '/post');
      xhr.setRequestHeader('Content-type', 'application/x-www-form-urlencoded');
      xhr.onload = function () {
        // do something to response
        console.log(this.responseText);
        if (this.responseText) {
          // successful upload
          addPostMarkup(JSON.parse(this.responseText), true); // prepend
          iconUI.success();
        } else {
          iconUI.fail();
        }
      };
      xhr.send('url=' + url);
    }

    function httpGet(theUrl) {
      var xmlHttp = new XMLHttpRequest();
      xmlHttp.open("GET", theUrl, false);
      xmlHttp.send(null);
      return JSON.parse(xmlHttp.responseText);
    }
    var posts = httpGet('/posts');

    var tbody = document.getElementById('tbody');

    function addPostMarkup(post, prependFlag) {
      console.log(post);
      var tr = "<tr>";
            tr += "<td>";
                tr += post.id;
            tr += "</td>";
            tr += "<td>";
                var url = post.url;
                var filename = url.substring(url.lastIndexOf('/')+1);
                tr += filename;
            tr += "</td>"
        tr += "</tr>"
      /* We add the table row to the table body */
      if (!prependFlag) {
        tbody.innerHTML += tr;
      } else {
        tbody.innerHTML = tr + tbody.innerHTML;
      }
    }

    posts.forEach(addPostMarkup);

    </script>

  </body>
</html>
