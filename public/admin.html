<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="John's Post">
    <meta name="keywords" content="">
    <meta name="author" content="John Murphy">
    <title>John's Post</title>
    <!--[if lt IE 9]>
      <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
    <style>
    body {
      text-align: center;
    }
    input[type="image"], img {
      width: 20%;
      margin: auto;
    }
    </style>
  </head>
  <body>

    <br><br><br>
    <input type="image" src="/img/upload-25068_1280.png" style="border-width: 0; outline: none;"/>
    <img src="/img/default.svg" style='display: none;' name='loading'>
    <img src="/img/success.png" style='display: none;' name='success'>
    <input type="file" id="file-input" style="" />

    <script>
    var uploadImg = document.querySelector('input[type="image"]');
    var loadingImg = document.querySelector('img[name="loading"]');
    var successImg = document.querySelector('img[name="success"]');

    function simulateClick(elId) {
      var evt;
      var el = document.getElementById(elId);
      if (document.createEvent) {
        evt = document.createEvent("MouseEvents");
        evt.initMouseEvent("click", true, true, window, 0, 0, 0, 0, 0, false, false, false, false, 0, null);
      }
      (evt) ? el.dispatchEvent(evt) : (el.click && el.click());
    }

    uploadImg.addEventListener('click', function() {
      simulateClick('file-input');
    });

    (function() {
      document.addEventListener('change', function () {
        alert('asd');
        const files = document.getElementById('file-input').files;
        const file = files[0];
        if (file == null) {
          return alert('No file selected.');
        }
        uploadImg.style.display = 'none';
        loadingImg.style.display = 'block';
        getSignedRequest(file);
      });
    })();

    function getSignedRequest(file){
      const xhr = new XMLHttpRequest();
      xhr.open('GET', `/sign-s3?file-name=${file.name}&file-type=${file.type}`);
      xhr.onreadystatechange = () => {
        if(xhr.readyState === 4){
          if(xhr.status === 200){
            const response = JSON.parse(xhr.responseText);
            uploadFile(file, response.signedRequest, response.url);
          }
          else{
            alert('Could not get signed URL.');
          }
        }
      };
      xhr.send();
    }

    function uploadFile(file, signedRequest, url){
      const xhr = new XMLHttpRequest();
      xhr.open('PUT', signedRequest);
      xhr.onreadystatechange = () => {
        if (xhr.readyState === 4){
          if (xhr.status === 200){
            postPost(url);
          } else{
            alert('Could not upload file.');
          }
        }
      };
      xhr.send(file);
    }

    function postPost(url) {
      const xhr = new XMLHttpRequest();
      xhr.open('POST', '/post');
      xhr.setRequestHeader('Content-type', 'application/x-www-form-urlencoded');
      xhr.onload = function () {
        // do something to response
        console.log(this.responseText);
        if (this.responseText) {
          // successful upload
          loadingImg.style.display = 'none';
          successImg.style.display = 'block';
          setTimeout(function() {
            successImg.style.display = 'none';
            uploadImg.style.display = 'block';
          }, 2000);
        }
      };
      xhr.send('url=' + url);
    }

    function httpGet(theUrl) {
      var xmlHttp = new XMLHttpRequest();
      xmlHttp.open("GET", theUrl, false);
      xmlHttp.send(null);
      return JSON.parse(xmlHttp.responseText);
    }
    var posts = httpGet('/posts');
    posts = posts.reverse();

    var tbody = document.getElementById('tbody');

    (function(obj) {
      for (var i = 0; i < obj.length; i++) {
        var tr = "<tr>";
              tr += "<td>";
                  tr += obj.id;
              tr += "</td>";
              tr += "<td>";
                  tr += obj.url;
              tr += "</td>"
          tr += "</tr>"
        /* We add the table row to the table body */
        tbody.innerHTML += tr;
      }
    })(posts);

    </script>

    <table>
      <tbody id="tbody"></tbody>
    </table>

  </body>
</html>
